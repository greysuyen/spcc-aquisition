<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Subject</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #979696, #0e2b4b, #148676);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }
  
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .subject-list {
            list-style: none;
            padding: 0;
        }
        .subject-list li {
            background: linear-gradient(45deg, #2d2d44, #8b98ad);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.5);
        }
        .subject-list li:hover {
            background: linear-gradient(45deg, #39384a, #ffa7bb);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.7);
        }
        button {
            background: linear-gradient(45deg, #6b6bca, #ff4b2b);
            font-size: 30px;
            border-radius: 10px;
            border-color: rgb(35, 14, 14);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="main.html">
            <button>Home</button>
        </a>
        <h1>Choose a Subject</h1>
        <ul class="subject-list">
            <li>Computer Programming</li>
            <li>Animation</li>
            <li>Statistics and Probability</li>
            <li>Practical Research 1</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="aa-removebg-preview_enhanced.png"/>
</head>
<body>
    <section>
        <a href="index.html" id="hm">Home</a>
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Send a message</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="9d58df1d-d0d3-4cdf-b0c8-ec9e48bf0e62">
                <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
            </form>
            
            
        </div>
    </section>
   
</body>
</html>
